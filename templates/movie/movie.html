{% extends 'main/base.html' %}


{% block body%} 

<h1 style="margin-top: 50px; margin-bottom: 50px; color:rgb(196, 92, 92)">{{d.name}}</h1>
<div class="card mb-3  " style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{d.image.url}}" class="img-fluid rounded-start" style='width:100%; height:100%' alt="...">
        
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title ">{{d.name}}</h5>
          <p class="card-text">{{d.description}}</p>
          <p class="card-text"><small class="text-muted">{{d.release_date}}</small></p>
        </div>
        <a type="button" class="btn btn-primary m-2" href="{% url 'movie:home'%}">Back To List</a>   

      </div>
        </div>
      </div>
    </div>
  </div>


        
{%endblock%}
